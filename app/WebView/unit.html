
<div class="pl-20" ng-init="getList()">
        <div class="col-md-2">
            <div id="treeview-direct" class="treeview" ></div>
        </div>
        <div class="col-md-10">
            <div class="unit-container clearfix">
                <div class="search-bar">
                    <button  class="btn btn-primary" type="submit" ng-click="saveunit()"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                    <button class="btn btn-danger" type="submit" ng-click="deleteunit()"><i class="Hui-iconfont Hui-iconfont-del2"></i> 删除</button>
                </div>
                <form class="form form-horizontal" name="unitForm" novalidate>
                    <div class="col-md-5" >
                        <div class="row cl">
                            <label class="form-label col-3"><span class="c-red">*</span>类型：</label>
                            <div class="formControls col-3">
                                <span class="select-box inline">
                                    <select name="city" class="select" >
                                        <option value="">请选择</option>
                                        <option value="255">总公司</option>
                                        <option value="5">大区公司</option>
                                        <option value="4">省分公司</option>
                                        <option value="3" selected="selected">市直营公司</option>
                                        <option value="2">县级子公司</option>
                                        <option value="1">乡镇办事处</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-3"><span class="c-red">*</span>名称：</label>
                            <div class="formControls col-5">
                                <input type="text" class="input-text" value="" placeholder="名称" ng-model="unit.Name" required>
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-3"><span class="c-red">*</span>所在城市：</label>
                            <div class="formControls col-6">
                                    <span class="select-box inline">
                                       <select name="province" class="select" ng-model="Province" ng-options="p.name for p in province" ng-change="changeProvince()">
                                           <option value="">请选择省份</option>
                                       </select>
                                    </span>
                                     <span class="select-box inline ml-10">
                                        <select name="city" class="select" ng-model="City" ng-options="c.name for c in city" ng-change="changeCity()">
                                            <option value="">请选择城市</option>
                                        </select>
                                    </span>
                                </div>
                            </div>

                        <div class="row cl">
                            <label class="form-label col-3"><span class="c-red">*</span>上级机构：</label>
                            <div class="formControls col-5">

                                        <div id="direct" class="treeview" ></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
